<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Predict finishing placement of a player</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

    <body>
        <div class="login">
	           <h1>Player's statistics:</h1>

               <form action="{{ url_for('predict')}}"method="post">

    	              <input type="text" name="walkDistance" placeholder="Walk distance" required="required" />

                      <input type="text" name="swimDistance" placeholder="Swim distance" required="required" />

		              <input type="text" name="rideDistance" placeholder="Ride distance" required="required" />

                      <input type="text" name="matchDuration" placeholder="Match duration" required="required" />

                      <input type="text" name="kills" placeholder="Kills" required="required" />

                      <input type="text" name="killPlace" placeholder="Kill place" required="required" />

                      <input type="text" name="maxPlace" placeholder="Max place" required="required" />

                      <input type="text" name="numGroups" placeholder="Number of groups" required="required" />

                <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
                </form>

        <br>
        <br>
        {{ prediction_text }}
        </div>
    </body>
</html>
